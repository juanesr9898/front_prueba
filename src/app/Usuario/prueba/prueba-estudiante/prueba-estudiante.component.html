<body>
    <div class="container">
        <div style="text-align: center;">
            <h1 style="color: white;">{{ titulo }}</h1>
            <br>
        </div>
        <div>
            <button class="btn btn-dark" style="color: white;" type="button" [routerLink]="['/usuarios']">Regresar</button>
        </div>
        <div class="input-group date" data-provide="datepicker">
            <input type="text" class="form-control">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Enlace</th>
                    <th scope="col">Prueba</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prueba of pruebas | filter : curso">
                    <td>{{ prueba.id }}</td>
                    <td>{{ prueba.descripcion }}</td>
                    <td>{{ prueba.materia }}</td>
                    <td>{{ prueba.curso }}</td>
                    <td>{{ prueba.enlace }}</td>
                    <td>
                        <button type="button" name="button" class="btn btn-primary">Prueba</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
