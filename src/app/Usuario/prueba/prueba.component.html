<body>
    <div class="container">
        <div style="text-align: center;">
            <h1 style="color: white;">{{ titulo }}</h1>
            <br>
        </div>
        <div>
            <button class="btn btn-dark" style="color: white;" type="button" [routerLink]="['/usuarios']">Regresar</button>
            <button class="btn btn-dark" style="color: white;" type="button" [routerLink]="['/usuarios/prueba', id, 'form']">Crear Prueba</button>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Enlace</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prueba of pruebas">
                    <td>{{ prueba.id }}</td>
                    <td>{{ prueba.descripcion }}</td>
                    <td>{{ prueba.materia }}</td>
                    <td>{{ prueba.enlace }}</td>
                    <td>
                        <button type="button" name="button" class="btn btn-primary" [routerLink]="['/usuarios/prueba/form/edit', prueba.id]">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="button" (click)="delete(prueba.id)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
