<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="./form-usuario.component.css">
</head>

<body>
    <div class="login-box" #form>
        <form [formGroup]="checkoutForm">
            <div class="input-section form-group">
                <i class="far fa-user"></i>
                <input class="input-area" type="text" placeholder="UserID" formControlName='userID'>
                <div class="text-danger" *ngIf="checkoutForm.get('userID')?.hasError('required') && checkoutForm.get('userID')?.touched">
                    <span>El UserID <strong>es obligatorio.</strong></span>
                </div>
            </div>
            <div class="input-section form-group">
                <i class="fas fa-lock"></i>
                <input class="input-area" type="password" placeholder="Contraseña" formControlName='password'>
                <div class="text-danger" *ngIf="checkoutForm.get('password')?.hasError('required') && checkoutForm.get('password')?.touched">
                    <span>La contraseña <strong>es obligatoria </strong><br> Y debe tener <strong>más caracteres.</strong></span>
                    <div></div>
                </div>
            </div>
            <div class="input-section form-group" [ngClass]="{'hidden' : banderaSH}">
                <i class="far fa-envelope"></i>
                <input class="input-area" type="email" placeholder="Email" formControlName='email'>
                <div class="text-danger" *ngIf="checkoutForm.get('email')?.hasError('required') && checkoutForm.get('email')?.touched">
                    <span>El email <strong>es obligatorio.</strong></span>
                </div>
            </div>
            <div class="input-section form-group" [ngClass]="{'hidden' : banderaSH}">
                <i class="far fa-user"></i>
                <input class="input-area" type="text" placeholder="Nombre y apellidos" formControlName='nombre'>
                <div class="text-danger" *ngIf="checkoutForm.get('nombre')?.hasError('required') && checkoutForm.get('nombre')?.touched">
                    <span>El nombre y los apellidos <br> <strong>es obligatorio.</strong></span>
                </div>
            </div>
            <button (click)=hidden() class="btn" id="login-btn" [disabled]="checkoutForm.invalid">{{loginText}}</button>
            <div class="question-box">
                <p class="question">{{question}}</p>
                <a><br></a>
                <a (click)=showHidden() class="reg-btn" id="reg-btn" [routerLink]="['#']">{{reg}}</a>
            </div>
            <div class="alert alert-success" [ngClass]="{'hidden' : banderaS}">Registro Éxitoso</div>
        </form>
    </div>
</body>
